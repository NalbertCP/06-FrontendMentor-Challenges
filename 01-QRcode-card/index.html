<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" sizes="32x32" href="./img/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <section class="qrcode">
                    <img src="./img/image-qr-code.png" alt="qrcode-image">
                </section>
                <section class="text-content">
                    <h2>Improve your front-end skills by building projects</h2>
                    <p>Scan de QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
                </section>
            </div>
        </main>
    </body>
</html>
