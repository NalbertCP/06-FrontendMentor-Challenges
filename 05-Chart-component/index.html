<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <script defer type="text/javascript" src="./assets/js/script.js"></script>
        <title>Frontend Mentor | Chart Component</title>
    </head>
    <body class="flex">
        <main class="chart-component">
            <section class="flex balance-section">
                <div class="my-balance">
                    <span>My balance</span>
                    <div>$921.48</div>
                </div>
                <div class="component-logo">
                    <img src="./assets/images/logo.svg" alt="chart company logo" />
                </div>
            </section>
            <section class="chart-section">
                <div class="week-selection">
                    <h2>Spending - 1st week</h2>
                    <select name="weeks" id="select-week"></select>
                </div>
                <div class="flex chart"></div>
                <div class="flex total-spent">
                    <div class="total-week-spent">
                        <span>Total spent in the week</span>
                        <div>$220.94</div>
                    </div>
                    <div class="last-month-variation">
                        <div>+2.4%</div>
                        <span>from last month</span>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="attributions">
                <a href="https://www.frontendmentor.io/" target="_blank"><b>Front-end Mentor</b></a>
                <span
                    >Coded by
                    <a target="_blank" href="https://github.com/nalbertcerqueira"
                        >Nalbert Cerqueira</a
                    ></span
                >
            </div>
        </footer>
    </body>
</html>
